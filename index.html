<!DOCTYPE html>
<html>
  <head>
    <title>Register to work at Etch</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize-css@2.3.1/normalize.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  </head>
  <body>
    <div class="page">
      <div class="navbar">
        <img class="navbar__logo" src="./assets/logo.svg">

        <div class="navbar__links">
          <a href="https://etch.co/team" target="_blank" class="navbar__link">Team</a>
          <a href="https://etch.co/work" target="_blank" class="navbar__link">Work</a>
          <a href="https://etch.co/makes" target="_blank" class="navbar__link">Makes</a>
          <a href="https://etch.co/the" target="_blank" class="navbar__link">The</a>
          <a href="https://etch.co/dream" target="_blank" class="navbar__link">Dream</a>
          <a href="https://etch.co/work" target="_blank" class="navbar__link">Work</a>
        </div>
      </div>
      <div class="hero">
        <h1 class="hero__title">Register to work at Etch.</h1>
        <p class="hero__subtitle">
          Simply fill in this form with your details to register your
          interest for working at <b><a href="https://etch.co" target="_blank">Etch</a></b>.
        </p>
      </div>

      <div class="main">
        <form class="form" action="https://formspree.io/f/xaylazjw" method="POST">
          <input type="hidden" name="id" value="123456">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label class="form-group__label">Name</label>
              <input class="form-control" type="text" name="name" placeholder="Frodo Baggins" required>
            </div>
            <div class="form-group col-md-6">
              <label class="form-group__label">Email</label>
              <input class="form-control" type="text" name="email" placeholder="Frodo@shire.com" required>
            </div>
          </div>

          <div class="form-group">
            <label class="form-group__label">Date of birth</label>
            <input class="form-control" type="date" name="dob" required>
          </div>

          <div class="form-group">
            <label class="form-group__label">Telephone number</label>
            <input class="form-control" type="tel" name="telephone" placeholder="contact number" required maxlength="13">
          </div>

          <div class="form-group">
            <label for="form-address">Address line 1</label>
            <input type="text" class="form-control" id="form-address" placeholder="house number and street name" required />
          </div>
          <div class="form-group">
            <label for="form-address2">Address line 2</label>
            <input type="text" class="form-control" id="form-address2" placeholder="town"/>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="form-city">City</label>
              <input type="text" class="form-control" id="form-city" placeholder="city" required>
            </div>
            <div class="form-group col-md-6">
              <label for="form-zip">Postcode</label>
              <input type="text" class="form-control" id="form-zip" placeholder="postcode" required maxlength="8">
            </div>
          </div>

          <div class="form-group">
            <label class="form-group__label">Your experience</label>
            <textarea class="form-control" type="text" name="years" placeholder="tell us a bit about your experience and in which technologies" required rows="3"></textarea>
          </div>


          <div class="form-group">
            <label class="form-group__label">Select your favourite web development topics</label>
            <div class="form-group__checkbox">
              <input class="input" type="checkbox" id="hex-colours" name="faves" value="hex-colours">
              <label for="hex-colours">Hex Colours</label><br>
            </div>
            <div class="form-group__checkbox">
              <input class="input" type="checkbox" id="node-modules" name="faves" value="node-modules">
              <label for="node-modules">Node Modules</label><br>
            </div>
            <div class="form-group__checkbox">
              <input class="input" type="checkbox" id="accessibility" name="faves" value="accessibility">
              <label for="accessibility">Accessibility</label><br>
            </div>
            <div class="form-group__checkbox">
              <input class="input" type="checkbox" id="js-frameworks" name="faves" value="js-frameworks">
              <label for="js-frameworks">JavaScript Frameworks</label><br>
            </div>
          </div>


          <div class="form-group">
            <label for="why" class="form-group__label">Why I want to work at Etch</label>
            <textarea id="why" class="form-control" placeholder="let us know why Etch is the company for you!" rows="3"></textarea>
          </div>

          <div class="form-group">
            <label class="form-group__label">Upload your CV</label>
            <input type="file" id="myFile" name="filename" />
          </div>

          <div>
            <button id="submit">Register interest</button>
          </div>
        </form>
      </div>

      <div class="footer">
        <p>&copy;2020 Etch Software Ltd.</p>
          <ul>
            <li>
              <a href="https://twitter.com/etch">
              <i class="fab fa-twitter-square icon"></i>
              </a>
            </li>
            <li>
              <a href="https://github.com/etchteam">
              <i class="fab fa-github icon"></i>
              </a>
            </li>
            <li>
              <a href="https://instagram.com/etch.team">
              <i class="fab fa-instagram"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <script src="./script.js"></script>
    </body>
</html>
