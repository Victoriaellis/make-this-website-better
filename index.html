<!DOCTYPE html>
<html>
  <head>
    <title>Register to work at Etch</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize-css@2.3.1/normalize.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  </head>
  <body>
    <div class="page">
      <div class="navbar">
        <img class="navbar__logo" src="./assets/logo.svg">

        <div class="navbar__links">
          <a href="https://etch.co/team" target="_blank" class="navbar__link">Team</a>
          <a href="https://etch.co/work" target="_blank" class="navbar__link">Work</a>
          <a href="https://etch.co/makes" target="_blank" class="navbar__link">Makes</a>
          <a href="https://etch.co/the" target="_blank" class="navbar__link">The</a>
          <a href="https://etch.co/dream" target="_blank" class="navbar__link">Dream</a>
          <a href="https://etch.co/work" target="_blank" class="navbar__link">Work</a>
        </div>
      </div>
      <div class="hero">
        <h1 class="hero__title">Register to work at Etch.</h1>
        <p class="hero__subtitle">
          Simply fill in this form with your details to register your
          interest for working at <b><a href="https://etch.co" target="_blank">Etch</a></b>.
        </p>
      </div>

      <div class="main">
        <form class="form" action="https://formspree.io/f/xaylazjw" method="POST">
          <input type="hidden" name="id" value="123456">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label class="form-group__label">Name</label>
              <input class="form-control" type="text" name="name" placeholder="Frodo Baggins" required>
            </div>
            <div class="form-group col-md-6">
              <label class="form-group__label">Email</label>
              <input class="form-control" type="text" name="email" placeholder="Frodo@example.com" required>
            </div>
          </div>

          <div class="form-group">
            <label class="form-group__label">Date of birth</label>
            <input class="form-control" type="date" name="dob" placeholder="enter date of birth" required>
          </div>

          <div class="form-group">
            <label class="form-group__label">Telephone number</label>
            <input class="form-control" type="tel" name="telephone" placeholder="enter contact number" required>
          </div>

          <div class="form-group">
            <label class="form-group__label">Address</label>
            <input class="form-control" type="text" name="street-name" placeholder="enter address" required>
          </div>

          <div class="form-group">
            <label class="form-group__label">Your experience</label>
            <input class="form-control" type="text" name="years" placeholder="tell us a bit about your experience and in which technologies" required>
          </div>

          <div class="form-group">
              <label for="topics">Favourite web developement topics</label>
              <select multiple class="form-control" id="topics">
                <option>Hex Colours</option>
                <option>Accessibility</option>
                <option>Node modules</option>
                <option>JavaScript Frameworks</option>
                <option>BBQ</option>
              </select>
          </div>

          <div class="form-group">
            <label for="why" class="form-group__label">Why I want to work at Etch</label>
            <textarea id="why" class="form-control" placeholder="let us know why Etch is the company for you!" rows="3"></textarea>
          </div>

          <div>
            <button id="submit">Register interest</button>
          </div>
        </form>
      </div>

      <div class="footer">
        <p>&copy;2020 Etch Software Ltd.</p>
          <ul>
            <li>
              <a href="https://twitter.com/etch">
              <i class="fab fa-twitter-square icon"></i>
              </a>
            </li>
            <li>
              <a href="https://github.com/etchteam">
              <i class="fab fa-github icon"></i>
              </a>
            </li>
            <li>
              <a href="https://instagram.com/etch.team">
              <i class="fab fa-instagram"></i>
              </a>
            </li>
          </ul>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
